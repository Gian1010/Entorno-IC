version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - run: npm install

      - run:
          name: Run Tests
          command: npm test

      - run:
          name: Notify Slack on Success
          when: on_success
          command: |
            curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"✅ ¡Los tests pasaron con éxito! 🎉"}' \
            $SLACK_WEBHOOK_URL_GIAN

      - run:
          name: Notify Slack on Failure
          when: on_fail
          command: |
            curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"❌ *Fallo en los tests* en CircleCI 🚨"}' \
            $SLACK_WEBHOOK_URL_GIAN

  sonarcloud:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    steps:
      - checkout
      - run:
          name: Run SonarCloud Analysis
          command: sonar-scanner

      - run:
          name: Notify Slack with SonarCloud Quality Gate Status
          command: |
            apt-get update && apt-get install -y jq
            STATUS=$(curl -s -u $SONAR_TOKEN: "https://sonarcloud.io/api/qualitygates/project_status?projectKey=Gian1010_Entorno-IC" | jq -r '.projectStatus.status')

            if [ "$STATUS" = "OK" ]; then
              curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"✅ *SonarCloud*: Calidad del código *OK*. Todo limpio 🔍✅"}' \
              $SLACK_WEBHOOK_URL_GIAN
            else
              curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"❌ *SonarCloud*: Quality Gate *fallido* 🚨 Estado: $STATUS. Revisá el reporte: https://sonarcloud.io/project/overview?id=Gian1010_Entorno-IC\"}" \
              $SLACK_WEBHOOK_URL_GIAN
              exit 1
            fi

workflows:
  version: 2
  test_and_analyze:
    jobs:
      - test
      - sonarcloud:
          requires:
            - test



